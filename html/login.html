<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Original Store</title>
    <meta
      name="description"
      content="Original Store is a platform that showcases Moroccan handicrafts,
       connecting local artisans with customers to discover and purchase authentic
       works reflecting Morocco's heritage."
    />
    <meta name="author" content="Azzouzi Mounir" />
    <meta
      name="keywords"
      content="Original Store, Shop, Moroccan, Handicrafts"
    />
    <link rel="icon" href="../images/logo-2.png" />


    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      body {
        min-height: 120vh;
        background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        font-family: "Jost", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- nav  -->

    <nav class="navbar navbar-expand-md navbar-dark text-white cos">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav">
            <li class="nav-item px-3">
              <a href="../index.html" class="nav-link">home</a>
            </li>
            <li class="nav-item px-3">
              <a href="#Products" class="nav-link">Products</a>
            </li>
            <li class="nav-item px-3">
              <a href="#content" class="nav-link">content</a>
            </li>
          </ul>
        </div>
        <div class="icsea">
          <div class="search">
            <input type="search" name="" id="sear" placeholder="search" />
            <label for="sear"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></label>
          </div>
          <a href="login.html" class="px-5"><i class="fa-solid fa-user"></i></a>
          <a href="#"><i class="fa-solid fa-cart-plus"></i></a>
        </div>
      </div>
    </nav><div class="anime"></div>

    <!-- login  -->

    <div class="container an">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card shadow mt-5">
            <div class="card-body">
              <div class="tab-content mt-3">
                <div class="tab-pane fade show active" id="login">
                  <h1 class="text-center mb-4">Login</h1>
                  <form>
                    <div class="mb-3">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                      /><label for="email" class="form-label">Email</label>
                    </div>
                    <div class="mb-3">
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                      /><label for="password" class="form-label"
                        >Password</label
                      >
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                      Login
                    </button>
                  </form>
                </div>

                <div class="tab-pane fade" id="register">
                  <h1 class="text-center mb-4">Sign up</h1>
                  <form>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="name" /><label
                        for="name"
                        class="form-label"
                        >Name</label
                      >
                    </div>
                    <div class="mb-3">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                      /><label for="email" class="form-label">Email</label>
                    </div>
                    <div class="mb-3">
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                      /><label for="password" class="form-label"
                        >Password</label
                      >
                    </div>

                    <button type="submit" class="btn btn-success w-100">
                      Sign up
                    </button>
                  </form>
                </div>
                <ul
                  class="nav nav-tabs justify-content-space-between"
                  id="authTabs"
                >
                  <li class="nav-item">
                    <button
                      class="nav-link active"
                      id="login-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#login"
                    >
                      login
                    </button>
                  </li>
                  <li class="nav-item">
                    <button
                      class="nav-link"
                      id="register-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#register"
                    >
                      Sign up
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
